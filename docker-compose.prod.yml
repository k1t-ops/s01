version: "3.8"

services:
  step-ca:
    image: smallstep/step-ca:latest
    container_name: step-ca-prod
    restart: always
    ports:
      - "9000:9000"
    environment:
      - DOCKER_STEPCA_INIT_NAME=Host Discovery CA
      - DOCKER_STEPCA_INIT_DNS_NAMES=step-ca,localhost
      - DOCKER_STEPCA_INIT_REMOTE_MANAGEMENT=false
      - DOCKER_STEPCA_INIT_ACME=false
    volumes:
      - step-ca-data:/home/step
      - ca-config:/etc/step-ca
      - ca-certs:/etc/ssl/step
    networks:
      - discovery-net
    healthcheck:
      test: ["CMD", "step", "ca", "health"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command:
      [
        "/usr/local/bin/step-ca",
        "--password-file=/home/step/secrets/password",
        "/home/step/config/ca.json",
      ]

  discovery-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: discovery-server:latest
    container_name: discovery-server-prod
    restart: always
    ports:
      - "8443:8443"
      - "8080:8080"
    environment:
      - STEP_CA_URL=https://step-ca:9000
      - SERVER_PORT=8443
      - HEALTH_PORT=8080
      - MAX_HISTORY=1000
      - STALE_TIMEOUT=600
      - CA_CERT_FILE=/etc/ssl/certs/ca_chain.crt
      - LOG_LEVEL=warn
    volumes:
      - ca-certs:/etc/ssl/certs:ro
      - server-config:/etc/discovery:ro
    depends_on:
      step-ca:
        condition: service_healthy
    networks:
      - discovery-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  discovery-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  step-ca-data:
    driver: local
  ca-config:
    driver: local
  ca-certs:
    driver: local
  server-config:
    driver: local
